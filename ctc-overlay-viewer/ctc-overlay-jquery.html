<script type='text/javascript'>
$(document).ready(function(){
	$('.imageGallery1,.imageGallery2,.imageGallery3,.imageGallery4,.imageGallery5,#rightColumn').ctcOverlay();
	
	$(document).on('click',"#loadModalMessage",function(){
		
		$.ctcOverlayEl({modalMessage:"This is custom message loaded with CTC Overlay viewer"})
	});
	$(document).on('click',"#contentSelector",function(){
		
		$.ctcOverlayEl({elemHeight:'580px',elemWidth:'970px',elemSelector:'#innerWrapper1'});
	});
$(document).on('click',"#loadAjaxContent",function(){
		
		$.ctcOverlayEl({elemHeight:'400px',elemWidth:'970px',ajaxUrl:'ajax-content.html'});
	});
	
$(document).on('click',"#loadIframe",function(){
	var iFrame = 'https://www.bing.com/maps/embed?h=550&w=600&cp=27.7017~85.3206&lvl=10&typ=d&sty=r&src=SHELL&FORM=MBEDV8&pp=27.7017~85.3206"&scrolling="no"';
	$.ctcOverlayEl({elemHeight: '550px',elemWidth:'600px',iframeUrl:iFrame});
	$(document).find(".overlayElContainer").css('overflow','hidden');
});	


</script>
